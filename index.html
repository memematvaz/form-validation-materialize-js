<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar mail</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col offset-s2">
                <div id="container-card" class="container-card">

                    <header id="header" class=" pink darken-1">
                        Enviar Nuevo Mail
                    </header>
                    <form id="send-mail" action="#" class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="subject" type="text">
                                <label for="subject">Asunto</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message" class="materialize-textarea"></textarea>
                                <label for="message">Mensaje</label>
                            </div>
                        </div>
                        <div class="row" id="loaders">

                            <img id="spinner" src="img/spinner.gif" width="150">
                        </div>
                        <div class="row buttons">
                            <div class="col s6">
                                <button id="send" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Enviar
                                                <i class="material-icons right">send</i>
                                        </button>
                            </div>
                            <div class="col s6">
                                <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                                <i class="material-icons right">delete</i>
                                        </button>
                            </div>
                        </div>
                    </form>

                </div>
              
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
